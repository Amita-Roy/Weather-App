<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
      integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="cityForm">
        <input type="text" placeholder="City name" name="cityInput" autofocus />
        <input type="submit" value="Get Weather" />
      </form>
      <div class="current-temp">
        <div class="temp-icon"></div>
        <div class="temp-details">
          <p class="location-info">
            <span class="city">Stockholm, </span
            ><span class="country">Sweden</span>
          </p>
          <div class="temp">
            <h1 class="temperature">25°</h1>
            <div class="units">
              <p id="cel" class="active temp-units">C</p>
              <p id="fer" class="temp-units">F</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-info">
        <div class="bottom-info-left">
          <div class="minmax-temp">
            <div class="min">
              <p>Min.</p>
              <h4 id="min" class="mt"></h4>
            </div>
            <div class="max">
              <p>Max.</p>
              <h4 id="max"></h4>
            </div>
          </div>
          <div class="extra-info">
            <p class="">
              Sunrise <span class="sunrise-time block">6:55 AM</span>
            </p>
            <p class="">
              Sunset <span class="sunset-time block">5:55 PM</span>
            </p>
          </div>
          <div class="aq-wd">
            <div class="weather-desc">
              <p class="condition">Condition</p>
              <p id="weather-condition">Mostly Cloudy</p>
            </div>
            <div class="air-quality">
              <p>Air Quality</p>
              <h2 id="air-qlty">Very Good</h2>
            </div>
          </div>
        </div>
        <div class="bottom-info-right">
          <div class="fp">
            <p class="extra-info-data">
              Feels like <span class="feels-like-temp block">-14°</span>
            </p>
            <p class="extra-info-data">
              Pressure
              <span class="pressure-mes block">1030 hPa</span>
            </p>
          </div>
          <div class="hw">
            <div>
              <p class="hw-p">Humidity</p>
              <h2 id="humidity-val"></h2>
            </div>
            <div>
              <p class="hw-p">Wind</p>
              <h2 id="wind-val"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
