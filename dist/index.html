<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-temp">
        <div class="temp-icon"></div>
        <div class="temp-details">
          <p class="location-info">
            <span class="city">Stockholm, </span
            ><span class="country">Sweden</span>
          </p>
          <div class="temp">
            <h1 class="temperature">25Â°</h1>
            <div class="units">
              <p class="cel">C</p>
              <p class="fer">F</p>
            </div>
          </div>
          <p class="weather-condition">Mostly Cloudy</p>
        </div>
      </div>
      <div class="minmax-temp">Minimum/Maximum temp</div>
      <div class="forecast">
        <div class="forecast-info">Forecast Info</div>
        <div class="temp-graph">Temperature graph</div>
      </div>
      <div class="extra-info">
        <div class="extra-info-left">Sunrise and sunset Info</div>
        <div class="extra-info-right">Wind and humidity</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
