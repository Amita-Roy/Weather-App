<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="cityForm">
        <input type="text" placeholder="City name" name="cityInput" autofocus />
        <input type="submit" value="Get Weather" />
      </form>
      <div class="current-temp">
        <div class="temp-icon"></div>
        <div class="temp-details">
          <p class="location-info">
            <span class="city">Stockholm, </span
            ><span class="country">Sweden</span>
          </p>
          <div class="temp">
            <h1 class="temperature">25Â°</h1>
            <div class="units">
              <p id="cel" class="active temp-units">C</p>
              <p id="fer" class="temp-units">F</p>
            </div>
          </div>
          <!-- <p id="weather-condition">Mostly Cloudy</p> -->
        </div>
      </div>
      <div class="bottom-info">
        <div class="bottom-info-left">
          <div class="minmax-temp">
            <div class="min min-width">
              <p>Min.</p>
              <h4 id="min" class="mt"></h4>
            </div>
            <div class="max min-width">
              <p>Max.</p>
              <h4 id="max"></h4>
            </div>
          </div>
          <div class="extra-info">
            <p class="min-width">
              Sunrise <span class="sunrise-time block">6:55 AM</span>
            </p>
            <p class="min-width">
              Sunset <span class="sunset-time block">5:55 PM</span>
            </p>
          </div>
        </div>
        <div class="bottom-info-right">Right</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
