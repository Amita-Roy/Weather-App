<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-temp">Current temp</div>
      <div class="minmax-temp">Minimum/Maximum temp</div>
      <div class="forecast">
        <div class="forecast-info">Forecast Info</div>
        <div class="temp-graph">Temperature graph</div>
      </div>
      <div class="extra-info">
        <div class="extra-info-left">Sunrise and sunset Info</div>
        <div class="extra-info-right">Wind and humidity</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
